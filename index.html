    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            font-family: "Geologica", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to top, #8abfd8, #ffffff);
        }

        /* Hero section */
        .hero {
            
            position: relative;
            width: 80%;
            max-width: 480px;
            padding: 2rem;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; 
            transition: all 0.5s ease-in-out;
        }

        .hero>* {
            margin: 0;
            width: 100%;
        }

        .hero img {
            width: 100%;
            max-width: 128px;
        }

        .hero h1 {
            color: #043964;
            font-weight: bold;
            line-height: 1.2;
            font-size: clamp(2rem, 5vw + 1rem, 4rem);
        }

        .hero p {
            color: #555;
            font-size: clamp(1rem, 2vw + 0.5rem, 1.5rem);
            max-width: 800px;
            margin: 0 auto;
        }

        .hero button {
            width: auto;
            padding: 0.75em 1.5em;
            font-size: clamp(1rem, 1.5vw + 0.5rem, 1.25rem);
            color: #fff;
            background-color: #043964;
            border: none;
            border-radius: 2em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .hero button:hover {
            background-color: #0a4d7c;
            transform: translateY(-2px);
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .hero {
                padding: 1.5rem;
            }

            .hero h1 {
                font-size: clamp(2.2rem, 4vw + 1.25rem, 3.125rem);
                /* 25% larger */
            }

            .hero p {
                font-size: clamp(1.1rem, 1.5vw + 0.625rem, 1.56rem);
                /* 25% larger */
            }

            .hero button {
                font-size: clamp(1.25rem, 1.5vw + 0.625rem, 1.56rem);
                /* 25% larger */
            }
        }

        @media screen and (max-width: 480px) {
            body {
                overflow-y: auto;
            }

            .hero h1 {
                font-size: clamp(2.5rem, 4vw + 1.5rem, 3.5rem);
                /* Even larger for very small screens */
            }

            .hero p {
                font-size: clamp(1.25rem, 1.5vw + 0.75rem, 1.75rem);
                /* Even larger for very small screens */
            }

            .hero button {
                font-size: clamp(1.375rem, 1.5vw + 0.75rem, 1.75rem);
                /* Even larger for very small screens */
            }
        }



        /* Transition classes */
        .hidden {
            display: none !important;
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        .fade-in {
            opacity: 1;
            transform: scale(1);
        }

        /* Contact form styles */
        .contact-form {
            position: relative;
            width: 50%;
            max-width: 600px;
            padding: 2rem;
            margin: 0 auto;
            text-align: center;
            transform: scale(0.95);
            transition: all 0.5s ease-in-out;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #043964;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem 0;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #0a4d7c;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: #043964;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .form-header p {
            color: #555;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #043964;
            box-shadow: 0 0 0 2px rgba(4, 57, 100, 0.1);
        }

        .submit-button {
            margin: 0 auto;  /* Add this */
            max-width: fit-content;  /* Add this */
            width: auto;  /* Change this from width: 100% */

            line-height: 1;  /* Add this to prevent any extra space from line height */
            padding-top: 0.875rem;  /* Slightly adjust top padding */
            padding-bottom: 0.875rem;  /* Slightly adjust bottom padding */

            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 1.0rem 1.5rem;
            background-color: #043964;
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            
        }

        
        .submit-button:hover {
            background-color: #0a4d7c;
            transform: translateY(-2px);
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .contact-form {
                width: 80%;
                padding: 1.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            .contact-form {
                width: 75%;
                /* max-width: 300px; */
                padding: 1rem;
                margin-left: 5%;
            }

            .form-header h2 {
                font-size: 1.75rem;
            }
        }
    </style>
